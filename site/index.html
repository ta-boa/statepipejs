<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <section id="app" data-statepipe="wrapper" data-debug="verbose">
    counter (only via keydown)
    <button data-debug="off" data-component="counter" data-state="0" data-pipe="add->pick"
      data-trigger="add@keydown|inc|preventDefault" data-output="text">
      100
    </button>
    <p>
      scroll position <span data-state="0" data-trigger="scrl@win.scroll|inc" data-output="text" data-pipe="scrl->pick"
        data-component="scroll-status">0</span>
    </p>
    <p>
      document click count <span data-state="0" data-debug="off" data-output="text" data-pipe="dc->pick"
        data-trigger="dc@doc.click|inc" data-component="body-keydown">0</span>
    </p>
    <p>
      auto remove <button data-component data-state="0" data-debug="off" data-output="remove" data-pipe="remove->inc"
        data-trigger="remove@click">remove</button>
    </p>
    
    <p>add new component <button data-component="add item" data-trigger="new@click">new</button></p>
    <div data-component="button-factory" data-debug="verbose" data-state="0" data-pipe="new->inc" data-output="template">
      <template id="remove-button">
        <button data-component data-state="0" data-debug="verbose" data-output="remove" data-pipe="remove->inc"
          data-trigger="remove@click">remove</button>
      </template>
    </div>
  

    <div data-statepipe="cart" data-debug="off" class="product grape">
      <sup class="title">using payload to manage state</sup>
      <strong class="image">üçá</strong>
      <div class="controls">
        <button data-debug="off" data-component="add" data-state="0" data-pipe="remove->pick,add->pick"
          data-trigger="add@click|inc">
          +
        </button>
        <span data-debug="off" data-component="log-grape" data-state="0" data-output="text"
          data-pipe="add->pick,remove->pick">0</span>
        <button data-debug="off" data-component="remove-grape" data-state="0" data-pipe="add->pick,remove->pick"
          data-trigger="remove@click|dec|max:0">
          -
        </button>
      </div>
    </div>
  </section>
  <script type="module" src="main.ts"></script>
</body>

</html>
